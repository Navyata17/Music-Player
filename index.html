<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Sign In</a></li>
        </ul>
    </nav>

    <h2 class="playlist-title">Your Playlist</h2>

    <section class="music-section">
        <div class="music-player">
            <!-- Album Cover -->
            <div class="cover">
                <img src="img1.jpeg" alt="Album Cover" class="album-cover">
            </div>

            <!-- Song Information -->
            <div class="info">
                <h3 class="song-title">Nilave Va</h3>
                <p class="artist">S.P. Balasubramaniam</p>
            </div>

            <!-- Player Controls -->
            <div class="players">
                <div class="controls">
                    <button class="control-btn"><i class="ri-skip-back-fill"></i></button>
                    <button class="control-btn play-btn"><i class="ri-play-fill"></i></button>
                    <button class="control-btn"><i class="ri-skip-forward-fill"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <input type="range" class="progress" min="0" max="100" value="0">
                    <span class="total-time">4:45</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
